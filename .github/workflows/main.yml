name: Cypress Tests

on: 
  schedule:
    - cron:  '0 21 * * *'
  workflow_dispatch:
env:
  SLACK_WEBHOOK_URL: ${{ secrets.slack_webhook_url }}
  AZURE_STORAGE_KEY: ${{ secrets.azure_dev_storage_key }}
  GITHUB_TOKEN: ${{ secrets.pointr_github_token }}
concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

jobs:
  install:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          # Disable running of tests within install job
          runTests: false
          build: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: build

  cypress-run:
    runs-on: ubuntu-22.04
    needs: install
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: build

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          browser: chrome
      - name: slack report
        if: success() || failure()
        run: |
          export REPORT_HTML=cypress/results/cucumber-report.html
          export BASE_REPO_NAME=${GITHUB_REPOSITORY#*/}
          python cypress/upload_to_azure.py test-reports $REPORT_HTML "$BASE_REPO_NAME/$GITHUB_JOB/$GITHUB_RUN_ID"
          python cypress/report_to_slack.py web-bot cypress/results/cucumber-report.json